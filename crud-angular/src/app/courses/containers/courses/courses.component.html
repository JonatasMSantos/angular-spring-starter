<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">
      <span>Avaible Courses</span>
    </mat-toolbar>
  </mat-card-header>
  <!-- <img matCardImage src="Card wide image source"> -->
  <mat-card-content>
    <div
      *ngIf="courses$ | async as courses; else loading"
      class="mat-elevation-z8 column-flex"
    >
      <app-course-list
        [courses]="courses.courses"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"
      ></app-course-list>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="courses.totalElements"
        (page)="load($event)"
        aria-label="Select page of courses"
      >
      </mat-paginator>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
  <mat-card-actions align="start"> </mat-card-actions>
  <mat-card-footer> </mat-card-footer>
</mat-card>
