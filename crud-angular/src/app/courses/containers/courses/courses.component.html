<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">
      <span>Avaible Courses</span>
    </mat-toolbar>
  </mat-card-header>
  <!-- <img matCardImage src="Card wide image source"> -->
  <mat-card-content>
    <div class="mat-elevation-z8 column-flex">
      <app-course-list
        *ngIf="courses$ | async as courses; else loading"
        [courses]="courses"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"
      ></app-course-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
  <mat-card-actions align="start"> </mat-card-actions>
  <mat-card-footer> </mat-card-footer>
</mat-card>
